<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="Tom Digger" required>
        </div>

        <br>

        <div>
            <label for="lname">Last Name</label>
            <input type="lext" id="lname" name="lname" placeholder="Harry" required>
        </div>

        <br>

        <div>
            <label for="pass">Password</label>
            <input type="password" id="pass" name="pass" placeholder="Abc123" maxlength="12">
        </div>

        <br>

        <div>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob">
        </div>

        <br>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="tomdh@gmail.com">
        </div>

        <br>

        <div>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="01234567899">
        </div>

        <br>

        <div>
            <label for="Title">Title</label>

            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." name="Title" value="Mr.">
            
            <label for="Ms.">Ms.</label>
            <input type="radio" id="Ms." name="Title" value="Ms.">

            <label for="Mrs.">Mrs.</label>
            <input type="radio" id="Mrs." name="Title" value="Mrs.">

            <label for="Phd">Phd</label>
            <input type="radio" id="Phd" name="Title" value="Phd">
        </div>

        <br>

        <div>
            <label for="payment">payment</label>
            <select id="payment" name="payment">
                <option value="Visa">Visa</option>
                <option value="Mastercard">Mastercard</option>
                <option value="E-Wallet">E-Wallet</option>
            </select>
        </div>

        <br>

        <div>
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="0" max="99" value="1">
        </div>

        <br>

        <div>
            <input type="reset" id="reset" name="reset">
        </div>

        <br>

        <div>
            <input type="submit" id="submit" name="submit">
        </div>
    </form>
</body>
</html>
